<!DOCTYPE html>
<html>
<head>
    <title>Cool Effect</title>
    
    <style>
        .rotate-animation {
            width: 100px;
            height: 100px;
            background-color: red;
            animation: rotate 2s linear infinite;
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .fade-in-animation {
            width: 100px;
            height: 100px;
            background-color: blue;
            animation: fadein 2s linear forwards;
        }
        
        @keyframes fadein {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>Hello, World!</h1>
    
    <div class="rotate-animation"></div>
    
    <div class="fade-in-animation"></div>
    
    <script>
        window.onload = function() {
            var element = document.querySelector('.fade-in-animation');
            element.style.display = 'none';
            
            setTimeout(function() {
                element.style.display = 'block';
            }, 2000);
        };
    </script>
</body>
</html>
